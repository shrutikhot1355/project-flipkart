<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #2874f0;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .search-bar {
            margin: 10px 0;
        }
        .search-bar input {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #2874f0;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Flipkart Clone</h1>
    <div class="search-bar">
        <input type="text" placeholder="Search for products...">
    </div>
</header>

<main>
    <h2>Featured Products</h2>
    <div class="product-list">
        <div class="product">
            <img src="headphone.webp" alt="Product 1">
            <h3>Product 1</h3>
            <p>Price: $100</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <h3>Product 2</h3>
            <p>Price: $150</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <h3>Product 3</h3>
            <p>Price: $200</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 4">
            <h3>Product 4</h3>
            <p>Price: $250</p>
            <button>Add to Cart</button>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2023 Flipkart Clone. All rights reserved.</p>
</footer>

</body>
</html>
